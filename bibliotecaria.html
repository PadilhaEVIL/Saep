
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bibliotecaria.css">
    <title>Sistema biblioteca</title>
</head>
<body>
    
    <div class="login">
    <h1>Gerenciamento de Livros Da Biblioteca</h1>
    <form onSubmit={handleSubmit}>
     
      <input
        type="text"
        placeholder="Código"
      />
     
      <input
        type="text"
        placeholder="Titulo"
      />
     
      <input
        type="text"
        placeholder="Autor"
      />

      <input
        type="text"
        placeholder="Editora"
      /> 
     
      <input
        type="date"
        placeholder="Ano de publicação"
      /> <br><br>
     
      <button type="submit">Adicionar Livro</button>
      <button>Atualizar</button>
      <button>Excluir Livro</button><br><br>
      <button class="Bibliotecaria" onclick="location.href='login.html'">Sair</button>
    </form>
</div>

    </ul>
